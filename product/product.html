<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Conecta Co</title>
</head>

<navbar>
    <menu type="toolbar"></menu>
</navbar>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="../img/artist6.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" data-name="Beija Eu" id="product">Característica</h5>
                        <p class="card-text">Sobre</p>
                        <p class="card-text">Valor mínimo</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <form>
                    <h1>Quanto você quer pagar?</h1>
                    <div class="row">
                        <div class="col">
                            <label for="provider" >Artista</label>
                            <input type="text" data-artist="re_cjyg0bwpg00l7dh6dzj9ws984" id="provider-value" class="form-control" placeholder="Digite o valor">
                        </div>
                        <div class="col">
                            <label for="platform">Plataforma</label>
                            <input type="text" id="platform-value" class="form-control" placeholder="Digite o valor">
                        </div>
                        <div class="col">
                            <label for="provider">Instituição</label>
                            <input type="text" id="donation-value" class="form-control" placeholder="Digite o valor">
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary" id="cart">Adicionar no carrinho</button>
                <button class="btn btn-primary" id="buy-now">Comprar Agora</button>
            </div>
        </div>
    </div>
</body>

<script src="product.js"></script>
</html>
