<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conecta.co</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700,800|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7b2b8b660e.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="wrapper">
                    <img src="./src/images/logo.png" alt="logo" class="logo img-responsive" />
                </div>
                <div class="icon">
                    <i class="fas fa-shopping-cart cart img-responsive"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="row justify-content-center">
            <section class="col-sm-12 col-md-10 col-xl-8">
                <h2 class="sub-title">Somos uma <span class="green-text">plataforma</span> que <span class="pink-text">conecta</span>.</h2>
                <h2 class="sub">Aproveite o melhor da nossa <span class="green-text">plataforma</span>.</h2>
                <p class="about">Escolha o seu produto.<br /> Escolha o valor que queira pagar.<br /> Doe um valor para a nossa ONG parceira <strong class="name">Instituto C</strong> e apoie a <strong class="name">CONECTA Co.</strong> com o valor que deseja.</strong>
                </p>
            </section>
            <section class="col-sm-12 col-md-12 col-xl-8">
                <div id="productList" class="d-flex flex-wrap justify-content-center product-session">
                </div>
            </section>
        </main>
    </div>
    <footer class="navbar navbar-fixed-bottom footer-nav">
        <div class="col-12 text-center align-content-center">
            <p class="footer-slogan">DIVIDIR, CONFIAR E CONQUISTAR.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="items.js"></script>
    <script src="index.js"></script>
</body>

</html>
